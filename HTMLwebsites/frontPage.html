<!DOCTYPE html>
<html lang="en">
<head>
    <!-- <meta http-equiv="refresh" content="5">    [ UNCOMMENT TO KEEP REFRESHING ] --!>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cam's Front Page</title>

    <!-- Favicon Link -->
    <link rel="icon" type="image/png" href="picturesANDlogos/frontPageLogo3.png">
    
    <style>
        body {
            font-family: Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(to bottom, #5220f7, #fcf4cc);
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            position: relative;
        }

        /* Adding the lines */
        body::before, body::after {
            content: '';
            position: absolute;
            top: 10%; /* Slightly below the top */
            bottom: 10%; /* Slightly above the bottom */
            width: 3px; /* Line width */
            background-color: #000b40; /* Dark blue color */
            border-radius: 10px; /* Rounds the corners of the lines */
            opacity: 0.50; /* Decreased opacity by 50% */
        }
        body:before {
            left: 10%;
        }
        body:after {
            right: 10%;
        }



        .container {
            text-align: center;
            color: black;
            margin-top: 50px;
            z-index: 1; /* Ensure content is above the lines */
        }

        h1 {
            font-size: 3em;
            margin-bottom: 0;
            color: white;
        }

        h2 {
            font-size: 1.5em;
            margin-top: 0;
            color: white;
        }

        .tabs {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            gap: 20px;
            margin-top: 50px;
            position: relative;
        }

        /* Arrow container */
        .arrow {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px 30px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            width: 250px;
            position: relative;
            transform: translateX(-150%); /* Start from off-screen to the left */
            opacity: 0;
            animation: slideIn 1.5s forwards ease-in-out;
        }

        /* Arrow triangle (right side) */
        .arrow::after {
            content: '';
            position: absolute;
            right: -20px;
            border-left: 20px solid #333; /* Color same as arrow */
            border-top: 15px solid transparent;
            border-bottom: 15px solid transparent;
        }

        /* Animation for arrows to slide in from the left */
        @keyframes slideIn {
            0% {
                transform: translateX(-150%);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Custom animation delays */
        .view-data {
            animation-delay: .7s; /* Slightly longer delay for first link */
        }

        .update-data {
            animation-delay: 1s; /* Slightly longer delay for second link */
        }

        .leave-message {
            animation-delay: 1.3s; /* Slightly longer delay for third link */
        }
         .link-iot {
            animation-delay: 1.6s; /* Slightly longer delay for third link */
        }

        .arrow:hover {
            background-color: #444;
        }

        /* LinkedIn icon */
        .linkedin {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .linkedin img {
            width: 30px;
            height: 30px;
            filter: brightness(0) invert(1); /* Converts the image to black */
            transition: opacity 0.3s ease;
        }

        .linkedin img:hover {
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cameron<br>deLeeuw</h1>
        <h2>Welcome to my page</h2>
        <div class="tabs">
            <!-- Added view-data class for custom delay -->
            <a href="https://camerondeleeuw.com/genericSensorData.php" class="arrow view-data">View Sensor Data</a>
            <!-- Added update-data class for custom delay -->
            <a href="https://camerondeleeuw.com/updateSensorData.php" class="arrow update-data">Update Sensor Data</a>
            <!-- Added leave-message class for the new tab -->
            <a href="https://camerondeleeuw.com/leaveAMessage.php" class="arrow leave-message">Leave a Message</a>
            <a href="https://camerondeleeuw.com/iot_projects.html" class="arrow link-iot">IoT Projects</a>
        </div>
    </div>

    <!-- LinkedIn Icon -->
    <div class="linkedin">
        <a href="https://www.linkedin.com/in/cameron-deleeuw-96492b1b5" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn">
        </a>
    </div>
</body>
</html>
